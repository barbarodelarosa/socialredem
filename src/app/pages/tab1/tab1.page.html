<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            <img style="height: 25px;" src="../../../assets/emoticonos1-10/barvital.svg">
        </ion-title>
    </ion-toolbar>
    <!-- <ion-segment scrollable mode="md" value="categorias" (ionChange)="segmentCategorias($event)">
        <ion-segment-button mode="md" *ngFor="let cat of categorias" [value]="cat.id">
            <ion-label text-capitalize>{{cat.nombre}}</ion-label>
        </ion-segment-button>
    </ion-segment> -->
</ion-header>

<ion-content>

    <!-- Refresher 
  -->
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)" pullFactor="0.8" pullMin="60" pullMax="120">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <!-- ojo implementarlo por SOKECT en un futuro  -->


    <!-- Posts -->
    <app-posts [posts]="posts"></app-posts>



    <!-- Infinity scroll [disabled]="habilitado" -->

    <ion-infinite-scroll [disabled]="!habilitado" threshold="80%" position="bottom" (ionInfinite)="siguientes($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>





    <!-- Boton para agregar cosas -->





    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink='/create-post'>
            <ion-icon name="pencil"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
