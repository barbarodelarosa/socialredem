<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Nuevo Post
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="post.mensaje.length<1" (click)="crearPost()" color="primary">
                Compartir
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Categorias:</ion-label>
            <ion-select [(ngModel)]="categoriaSeleccionadas" multiple="true" placeholder="Seleccionar Categoria">
                <ion-select-option *ngFor="let categoria of listaCategorias" [value]="categoria">{{categoria.nombre}}</ion-select-option>
            </ion-select>
        </ion-item>
        <p>
            <ion-chip outline color="primary" *ngFor="let item of categoriaSeleccionadas">
                <ion-icon name="attach-outline"></ion-icon>
                <ion-label>{{item.nombre}}</ion-label>
            </ion-chip>
        </p>
    </ion-list>



    <hr>

    <ion-list>


        <ion-item>
            <ion-label position="floating">Agregar mensaje</ion-label>
            <ion-textarea rows="5" cols="20" placeholder="Nota..." [(ngModel)]="post.mensaje"></ion-textarea>
        </ion-item>

        <!-- <ion-list>
            <ion-item>
                <ion-label>Posición actual</ion-label>
                <ion-spinner name="lines-small"></ion-spinner>
                <ion-toggle slot="end"></ion-toggle>
            </ion-item>
        </ion-list> -->


    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="camara()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="galeria()">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>
    <!-- <ion-button expand="full" shape="round" (click)="prueba()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
    </ion-button> -->

    <ion-row>
        <ion-col size="6" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image">
            </ion-card>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="6" *ngFor="let image64 of tempImagesBase64">
            <ion-card>
                <img [src]="image64">
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
