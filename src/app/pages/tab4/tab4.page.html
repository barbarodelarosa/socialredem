<ion-header no-border>
    <ion-toolbar>
        <h1 class="ion-text-center">Actualizar perfil</h1>
        <ion-buttons slot="end">
            <ion-button (click)="logout()" color="danger">
                <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-row class="top-20">

        <ion-col size="12" text-center>
            <!-- <img [src]="usuario.avatar" class="img-avatar"> -->
        </ion-col>

    </ion-row>

    <ion-row class="top-20">
        <ion-col size="12" text-center>
            <ion-label>
            </ion-label>
        </ion-col>
    </ion-row>


    <!-- <app-avatar-selector></app-avatar-selector> -->

    <form (ngSubmit)="userUpdate(fUpdateUser)" #fUpdateUser="ngForm">
        <ion-row>
            <ion-col>

                <ion-list>

                    <ion-item>
                        <ion-label position="floating">Correo</ion-label>
                        <ion-input readonly='True' [(ngModel)]="usuario.email" name="email" type="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Nombre de usuario</ion-label>
                        <ion-input readonly='True' [(ngModel)]="usuario.username" name="username" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input [(ngModel)]="usuario.first_name" name="first_name" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Apellidos</ion-label>
                        <ion-input [(ngModel)]="usuario.last_name" name="last_name" type="text"></ion-input>
                    </ion-item>


                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <ion-button type="submit" color="tertiary" shape="round">
                    Actualizar
                </ion-button>
            </ion-col>
        </ion-row>

    </form>


</ion-content>
