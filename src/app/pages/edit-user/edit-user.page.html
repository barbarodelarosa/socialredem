    <ion-row>
        <ion-col>

            <ion-list>
              <ion-item>
                <ion-label position="floating">Presentaci√≥n</ion-label>
                <ion-textarea [(ngModel)]="usuario.presentation" name="presentation" rows="7" maxlength="300" ></ion-textarea>
                <!-- <ion-input [(ngModel)]="usuario.presentation" name="presentation" type="text" rows="10" spellcheck="true"></ion-input> -->
              </ion-item>
                <ion-item>
                    <ion-label position="floating">Correo</ion-label>
                    <ion-input readonly='True' [(ngModel)]="usuario.email" name="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Nombre de usuario</ion-label>
                    <ion-input readonly='True' [(ngModel)]="usuario.username" name="username" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input [(ngModel)]="usuario.first_name" name="first_name" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Apellidos</ion-label>
                    <ion-input [(ngModel)]="usuario.last_name" name="last_name" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Edad</ion-label>
                  <ion-input [(ngModel)]="usuario.age" name="age" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Estatura</ion-label>
                <ion-input [(ngModel)]="usuario.weight" name="weight" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Peso</ion-label>
              <ion-input [(ngModel)]="usuario.height" name="height" type="text"></ion-input>
          </ion-item>


            </ion-list>
        </ion-col>
