<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Pruebas
        </ion-title>
        <ion-icon (click)="emotionValue()" style="width: 50px; height: 50px;" slot="end" src="../../../assets/emoticonos1-10/9-perfecto.svg"></ion-icon>
    </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
    <ion-slides [options]="slidesOpt" *ngIf="pruebas.length === 0">
        <ion-slide>
            <ion-label>No hay pruebas registradas</ion-label>
        </ion-slide>
    </ion-slides>

    <app-pruebas *ngIf="pruebas.length > 0" [pruebas]="pruebas"> </app-pruebas>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="pruebaIMC()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
